<div class="container mt-4">

    <h1 class="h1 text-center">Sendet e mija </h1>
  </div>


  <div class="container mt-4 ">
    <div class="row">


      <div class="col" *ngFor="let item of itemList">
        <div class="card" style="width: 18rem;">
          <img src="{{'data:image/jpg;base64,' + item.itemImage | byPassSecurity}}" class="card-img-top" alt="...">
          <div class="card-body">
            <p class="card-text">{{item.name}}</p>
            <div class="container">
              <div class="card-text text-center">{{item.description}}</div>
            </div>
          </div>
        </div>
      </div>



    </div>
  </div>

  <!-- Register Item Modal -->
<div class="modal fade" id="registerJobItemModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="registerModalLabel">Shto Nje Send</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">



        <!-- REGISTER ITEM FORM -->
        <form class="form-control">

          <div class="col-auto mt-3">
            <label for="itemName" class="visually-hidden">Emri</label>
            <input type="text" class="form-control" id="itemName" placeholder="Emri i sendit" required
              [(ngModel)]="item.name" name="itemName">
          </div>

          <div class="col-auto mt-3">
            <label for="inputItemImage">Ngarko imazh .</label>
            <input type="file" id="inputItemImage" name="file" accept="image/jpeg" (change)="onImgSelect($event)"
              placeholder="Imazhi" />
          </div>

          <div class="col-auto mt-3">
            <label for="itemValue" class="visually-hidden">Vlera</label>
            <input type="number" step="0.1" class="form-control" id="itemValue" placeholder="Value" required
              [(ngModel)]="item.value" name="itemValue">
          </div>

          <div class="col-auto mt-3">
            <label for="itemDescription" class="visually-hidden">Pershkrimi</label>
            <input type="text" class="form-control" id="itemDescription" placeholder="pershkrimi i sendit " required
              [(ngModel)]="item.description" name="itemDescription">
          </div>


        </form>


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" (click)="registerItem()">Regjistro
          Sendin</button>
      </div>
    </div>
  </div>
</div>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
        <div class="container-fluid">

            <a class="navbar-brand" routerLink="home">GjejPune</a>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page">Punet</a>
                    </li>


                    <li class="nav-item">
                        <a class="nav-link">Me Pagese</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link">Me Kembim</a>
                    </li>

                    <li *ngIf="isAdmin()" class="nav-item">
                        <a class="nav-link" routerLink="admin">Admin</a>
                    </li>
                    
                    <li *ngIf="isLoggedIn() && !isAdmin()" class="nav-item">
                        <a class="nav-link" routerLink="userProfile">Profili Im</a>
                    </li>

                </ul>



                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Kerko" aria-label="Search">
                    <button class="btn btn-outline-warning">Kerko</button>
                </form>

                <button *ngIf="!isLoggedIn()" class="btn btn-outline-secondary ms-3" data-bs-toggle="modal"
                    data-bs-target="#loginModal">Login</button>

                <button *ngIf="isLoggedIn()" class="btn btn-outline-secondary ms-3" data-bs-target="#loginModal"
                    (click)="logout()">Logout</button>

                <button *ngIf="!isLoggedIn()" class="btn btn-outline-secondary ms-3" data-bs-toggle="modal"
                    data-bs-target="#registerModal">Regjistrohu</button>
            </div>

        </div>
    </nav>



</body>


<!-- Login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Login Here</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">



                <!-- LOGIN FORM -->
                <form class="form-control" (ngSubmit)="authenticate()">


                    <div class="col-auto mt-3">
                        <label for="inputUserName" class="visually-hidden">UserName</label>
                        <input type="text" class="form-control" id="userName" name="userName" placeholder="UserName"
                            required>
                    </div>

                    <div class="col-auto mt-3">
                        <label for="inputPassword" class="visually-hidden">Password</label>
                        <input type="password" class="form-control" name="userPassword" id="userPassword"
                            placeholder="Password" required>
                    </div>

                </form>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" data-bs-dismiss="modal"
                    (click)="authenticate()">Login</button>
            </div>
        </div>
    </div>
</div>

<!-- Register Modal -->
<div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="registerModalLabel">Register Here</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">



                <!-- REGISTER FORM -->
                <form class="form-control" (ngSubmit)="register()">

                    <div class="col-auto mt-3">
                        <label for="name" class="visually-hidden">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Name" required>
                    </div>

                    <div class="col-auto mt-3">
                        <label for="inputImage" class="visually-hidden">Image</label>
                        <input type="file" id="inputImage" name="file" accept="image/jpeg"
                            (change)="onFileSelect($event)" placeholder="Image" />
                    </div>

                    <div class="col-auto mt-3">
                        <label for="inputUserName" class="visually-hidden">UserName</label>
                        <input type="text" class="form-control" id="inputUserName" placeholder="UserName" required>
                    </div>

                    <div class="col-auto mt-3">
                        <label for="inputUserEmail" class="visually-hidden">UserEmail</label>
                        <input type="email" class="form-control" id="inputUserEmail" placeholder="UserEmail" required>
                    </div>

                    <div class="col-auto mt-3">
                        <label for="inputPassword" class="visually-hidden">Password</label>
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
                    </div>

                </form>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" data-bs-dismiss="modal"
                    (click)="register()">Register</button>
            </div>
        </div>
    </div>
</div>
